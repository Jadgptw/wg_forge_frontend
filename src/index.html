<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WG Forge Test</title>
  <style type="text/css">
    #app {
      width: 1200px;

      margin: 0 auto;
    }

    #app > div {
      margin-bottom: 10px;

      text-align: center;
    }

    table {
      border-collapse: collapse;
      text-align: center;
    }

    td, th {
      border: 1px solid #111111;
    }

    th:hover {
      cursor: pointer;
    }

    tr:first-child th:hover {
      cursor: default;
    }

    input[type="text"] {
      width: 100%;
    }

    .user-details-not-shown {
      display: none;
    }
</style>
</head>

  <div id="app"></div>
</body>
</html>
